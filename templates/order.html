<!DOCTYPE html>
<html>
<head>
    <title>Order - Bean & Byte</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #111827);
            color: white;
        }

        .glass {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,255,224,0.2);
        }

        .glow:hover {
            box-shadow: 0 0 25px #00ffe0;
            transform: translateY(-5px);
            transition: 0.3s ease;
        }

        .cart-badge {
            background: #00ffe0;
            color: black;
            padding: 5px 10px;
            border-radius: 50%;
            font-weight: bold;
        }
    </style>
</head>

<body class="p-10">

<div class="px-10 pt-6 text-left">
    <button onclick="history.back()"
        class="inline-flex items-center gap-2 text-[#00ffe0] hover:text-white transition text-lg font-semibold">
        ← Back
    </button>
</div>


<!-- HEADER -->
<div class="flex justify-between items-center mb-12">
    <h1 class="text-5xl text-[#00ffe0] font-bold">Order Your Favorites</h1>
    <div class="cart-badge" id="cartCount">0</div>
</div>

function addToCart(){
    count++;
    document.getElementById("cartCount").innerText = count;
