<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Bean & Byte</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #064e3b, #0f172a);
            font-family: Arial;
        }

        .glass-box {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen text-white">

    <div class="glass-box p-10 rounded-2xl w-[400px] shadow-2xl">

        <h2 class="text-3xl font-bold text-center mb-8 text-[#00ffe0]">
            Welcome Back
        </h2>

        <form>

            <div class="mb-6">
                <label class="block mb-2 text-sm">Email</label>
                <input type="email"
                       class="w-full px-4 py-3 rounded-lg bg-[#1f2937] outline-none focus:ring-2 focus:ring-[#00ffe0]"
                       placeholder="Enter your email">
            </div>

            <div class="mb-6">
                <label class="block mb-2 text-sm">Password</label>
                <input type="password"
                       class="w-full px-4 py-3 rounded-lg bg-[#1f2937] outline-none focus:ring-2 focus:ring-[#00ffe0]"
                       placeholder="Enter your password">
            </div>

            <button class="w-full bg-[#00ffe0] text-black py-3 rounded-lg font-bold hover:scale-105 transition duration-300">
                Login
            </button>

        </form>

        <p class="text-center mt-6 text-gray-400 text-sm">
            Don’t have an account?
            <a href="#" class="text-[#00ffe0]">Register</a>
        </p>

        <div class="text-center mt-6">
            <a href="/" class="text-gray-400 hover:text-[#00ffe0] text-sm">
                ← Back to Home
            </a>
        </div>

    </div>

</body>
</html>
