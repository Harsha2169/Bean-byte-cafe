{% extends "base.html" %}
{% block content %}

<!-- Back Button -->
<div class="px-10 pt-6 text-left">
    <button onclick="history.back()"
        class="inline-flex items-center gap-2 text-[#00ffe0] hover:text-white transition text-lg font-semibold">
        ← Back
    </button>
</div>

<section class="py-20 text-center">

    <h1 class="text-5xl font-bold text-[#00ffe0] mb-6">
        Sweet Tooth x32
    </h1>

    <p class="text-gray-400 mb-12">
        Desserts engineered for happiness.
    </p>

    <div class="grid md:grid-cols-3 gap-10 px-10">

        <!-- Brownie -->
        <div class="card">
            <img src="https://tiimg.tistatic.com/fp/1/004/275/brownie-blast-shakes-539.jpg"
                 class="w-full h-60 object-contain bg-black">

            <div class="p-6">
                <h3 class="text-xl font-bold">Brownie Blast</h3>
                <p class="text-[#00ffe0] font-bold mb-4">₹150</p>

                <button class="btn add-to-cart"
                        data-name="Brownie Blast"
                        data-price="150">
                    Add to Cart
                </button>
            </div>
        </div>

        <!-- Ice Cream -->
        <div class="card">
            <img src="https://cdn.dotpe.in/longtail/store-items/5661665/lbS7n7Ze.jpeg"
                 class="w-full h-60 object-cover">

            <div class="p-6">
                <h3 class="text-xl font-bold">Ice Cream Sundae</h3>
                <p class="text-[#00ffe0] font-bold mb-4">₹180</p>

                <button class="btn add-to-cart"
                        data-name="Ice Cream Sundae"
                        data-price="180">
                    Add to Cart
                </button>
            </div>
        </div>

        <!-- Strawberry -->
        <div class="card">
            <img src="https://www.soulfullymade.com/wp-content/uploads/2023/03/mini-strawberry-tartlets-square-4.jpg"
                 class="w-full h-60 object-cover">

            <div class="p-6">
                <h3 class="text-xl font-bold">Strawberry Tart</h3>
                <p class="text-[#00ffe0] font-bold mb-4">₹200</p>

                <button class="btn add-to-cart"
                        data-name="Strawberry Tart"
                        data-price="200">
                    Add to Cart
                </button>
            </div>
        </div>

    </div>

</section>

{% endblock %}
